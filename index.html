<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <title>Rock, Paper, Scissors Game</title>
</head>
<body>
    <div class="content">
        <div class="header bg-dark text-white">
                <h1 class="text-center">Rock, Paper, Scissors</h1>
                <p class="lead text-center">Play against the computer</p>
        </div>
        <div class="game">
            <img src="./images/6851302.png" alt="logo" class="logo pb-3">
            <h2 class="text-center mb-4">Choose your weapon!</h2>
            <input class="form-control text-center" type="text" id="game" placeholder="Enter your choice (rock, paper, scissors)" onkeypress="handleKeyPress(event)">
            <button class="btn btn-primary mt-3 w-100" onclick="playGame()">Validate</button>
            <p class="mt-3 text-center fw-bold " id="computersChoice"> Computers Choice</p>
            <p class="mt-3 text-center " id="result">Result</p>
        </div>
        <div class="footer bg-dark text-white-50 text-center m-0 p-3">
            <span>copyright & copy ; 2021</span>
            <span class="fw-light text-white-50">By Ctrl-med 25-02-2024</span>
        </div>
    </div>
</body>
</html>
